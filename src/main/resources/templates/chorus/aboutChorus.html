<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового хора</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            padding: 30px;
        }
        .s{
            display: flex;
            margin-bottom: 10px;
            border-bottom: 2px dotted black;
            padding-bottom: 6px;
        }
        .s > p:first-child{
            color: #494949;
            width: 250px;
            text-align: right;
            font-weight: bold;
        }
        .s > p:last-child {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="composerName s"><p>Имя композитора: </p><p th:text="${chorus.getComposerName()}"></p></div>
    <div class="chorusName s"><p>Имя хора: </p><p th:text="${chorus.getChorusName()}"></p></div>
    <div class="dedication s"><p>Посвящение: </p><p th:text="${chorus.getDedication()}"></p></div>
    <div class="textAuthor s"><p>Автор текста: </p><p th:text="${chorus.getTextAuthor()}"></p></div>
    <div class="description s"><p>Описание: </p><p th:text="${chorus.getDescription()}"></p></div>
    <div class="opus s"><p>Номер опуса: </p><p th:text="${chorus.getOpus()}"></p></div>
    <div class="genre s"><p>Жанр: </p><p th:text="${chorus.getGenre()}"></p></div>
    <div class="music s"><p>a'Cappella или инструменты: </p><p th:text="${chorus.getMusic()}"></p></div>
    <div class="chorusType s"><p>Тип хора: </p><p th:text="${chorus.getChorusType()}"></p></div>
    <div class="voiceCount s"><p>Количество голосов: </p><p th:text="${chorus.getVoiceCount()}"></p></div>
    <div class="chorusStructure s"><p>Состав хора и солисты: </p><p th:text="${chorus.getChorusStructure()}"></p></div>
    <div class="timing s"><p>Хронометраж: </p><p th:text="${chorus.getTiming()}"></p></div>
    <div class="writeDate s"><p>Дата написания: </p><p th:text="${chorus.getWriteDate()}"></p></div>
    <div class="premiereDate s"><p>Дата премьеры: </p><p th:text="${chorus.getPremiereDate()}"></p></div>
    <div class="premierePlace s"><p>Место премьеры: </p><p th:text="${chorus.getPremierePlace()}"></p></div>
</div>
<script>
    let musics = document.querySelectorAll('.music p')
    let bodys = document.querySelectorAll('p')

    musics.forEach(music => {
        music.innerHTML = music.innerHTML.replace("Cappella,", "a'Cappella")
        music.innerHTML = music.innerHTML.replace("Инструментальный состав: ,", "Инструментальный состав: ")
    })

    bodys.forEach(body => {
        body.innerHTML = body.innerHTML.replace(",", ", ")
    })

</script>
</body>
</html>
